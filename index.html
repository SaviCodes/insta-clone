<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Insta">
            <h1>Instagram</h1>
        </div>
        <div class="user">
            <input type="text" placeholder="phone number, username or email" required><br>
            <input type="password" placeholder="password" required>
        </div>
        <div class="login">
            <button type="submit" placeholder="login"> <b>Log in</b></button>
        </div><br>
        <center><strong> ---------------or--------------- </strong><br><br>
        <img src="/Facebook_Logo_(2019).png" alt="Facebook logo" width="50"><br>
        </center>
        <div class="facebook">
            <strong> <a href="#" class="log"> Log in with Facebook </a></strong>
        </div>
        <a href="#" class="Forget"> Forget password? </a>
    </div>
    <footer class="footer">
        <strong> Don't Have An Account?<a href="#" class="a">Sign Up</a></strong>
    </footer>
</body>
</html>
